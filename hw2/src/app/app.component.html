<h1>User Details</h1>
<label>Search by First Name</label>
<input type="text" [(ngModel)]="userInput"/>
<table>
  <tr>
    <th (click)="sortSwitch()">First Name</th>
    <th>Last Name</th>
    <th>Department</th>
    <th>Salary</th>
    <th>Joining Date</th>
  </tr>
  <tr *ngFor="let user of users| filter: userInput | sort: ['firstName',sortType]" >
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.dept }}</td>
    <td>{{ user.salary }}</td>
    <td>{{ user.doj | date: 'dd/MM/yyyy' }}</td>
  </tr>
</table>
<button (click)="reset()">Reset</button>
